<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Don't Close</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>

<div id="game">
    <h2 id="message"></h2>
    <div class="modal first-modal">
        <div class="title-bar">
            <span>Warning!</span>
            <div class="btn-wrapper">
                <button id="close" class="close-btn">×</button>
            </div>
        </div>
        <p>Don’t close this.</p>
    </div>
    <div class="modal second-modal hidden">
        <div class="title-bar">
            <span>Guess What?</span>
            <button class="close-btn close-second">×</button>
        </div>
        <p class="second-comment">You can close this.</p>
    </div>
</div>

<div id="result" class="hidden">
    <div class="result-box">
        <h1>You failed.</h1>
        <p id="time"></p>
        <p id="rank"></p>
        <p class="small">You could have stayed longer.</p>
        <a id="retry">Retry</a>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
